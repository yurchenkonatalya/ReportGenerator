<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <p>
        <label for="reportingPeriod">Отчетный период: </label>
        <input id="reportingPeriod" type="date" required>
    </p>
    <p>
        <label for="year">Отчетный год:</label>
        <input type="number" placeholder="2022">
    </p>
    <h3>Уровень разработки:</h3>
    <input type="radio" id="republicLevelOfDevelopment" name="developmentLevel">
    <label for="republicLevelOfDevelopment">Республиканский уровень разработки</label>

    <br>
    <input type="radio" id="regionLevelOfDevelopment" name="developmentLevel">
    <label for="regionLevelOfDevelopment">Область/Район</label>

</form>
</body>
</html>
